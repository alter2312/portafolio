    <main class="container_formulario">
        <h1>Contacto</h1>
        <form class="formulario" action="" method="post">
            <div class="form_group">
                <input type="text" id="nombre" name="nombre" class="input_form" required>
                <label for="nombre" class="label_form">Nombre completo:</label>
            </div>

            <div class="form_group">
                <input type="text" id="correo" name="correo" class="input_form" required>
                <label for="correo" class="label_form">Correo electr√≥nico:</label>
              
            </div>

            <div class="mensaje">

            </div>

            <div class="boton">
                <input type="submit" id="enviar" class="btn" name="Enviar">
                <span class="linea-top"></span>
                <span class="linea-left"></span>
                <span class="linea-right"></span>
                <span class="linea-buttom"></span>
            </div>
        </form>
